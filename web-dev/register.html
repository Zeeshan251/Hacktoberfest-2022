<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <video autoplay muted loop id="video-container" class="container">
                <source src="./video/video nature3.mp4">
            </video>
            <form>
                <h1>REGISTER HERE</h1>
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="Email" placeholder="Email id" required>
                <input type="password" id="pw" placeholder="Set Password" required>
                <input type="password" id="pw1" placeholder="Confirm Password" required>
                <!-- <textarea id="message" placeholder="How can I help you?" required></textarea> -->
                <button type="submit">REGISTER</button>
                <!-- <p>If you are't a registered user.</p>
                <a href="./register.html">REGISTER HERE!</a> -->
                <script src="https://kit.fontawesome.com/73fcf64c3f.js" crossorigin="anonymous"></script>
                <i class="fab fa-facebook fa-2x"></i>
                <i class="fab fa-twitter fa-2x"></i>
                <i class="fab fa-instagram fa-2x"></i>
            </form>
        </div>
      
    </div>
    
</body>
</html>
